<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>spazaboard</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar showcancelbutton="" (ionInput)="filterList($event)"></ion-searchbar>
    <br>
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Location</th>
            <th></th>
        </tr>
        <tr *ngFor="let spaza of spazalist">
            <td>{{spaza.spazaName}}</td>
            <td>{{spaza.Discription}}</td>
            <td>{{spaza.Address}}</td>
            <td>
                <ion-icon name="arrow-round-forward" (click)="comment(spaza)"></ion-icon>
            </td>
            <!-- <td>{{spazadetails.SpazaLocation}}</td> -->
        </tr>
    </table>
</ion-content>
